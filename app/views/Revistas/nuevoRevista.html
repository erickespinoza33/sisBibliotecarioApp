#{extends 'main.html' /}
#{set title:'Nueva Revista' /}

<form class="form-horizontal" action="/material/revista/guardar"  method="POST">
	<fieldset>
		<!-- Form Name -->
		<legend>Nuevo Material - Revista</legend>

		
		<!-- Select Basic -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="selectbasic">Categoría Material</label>
			<div class="col-md-4">
				<select id="selectbasic" name="revCategM" class="form-control" required>
				    	  #{list items:categorias, as:'categoria'}
				      		<option value="${categoria.idcategoriamat}" >${categoria.categoriamat}</option>	
				      	  #{/list}
				</select>
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Ubicación</label>
			<div class="col-md-5">
				<input id="textinput" name="revUbicaM" type="text" placeholder="" class="form-control input-md" maxlength="25" required>
				<span class="help-block">Ubicación en la biblioteca pasillo, estante</span>
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Existencias</label>
			<div class="col-md-4">
				<input id="textinput" name="revExistM" type="text" placeholder="" class="form-control input-md" pattern="[0-9]{1,9}$" title="Solo puede contener numeros" required >
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Descripción de Material</label>
			<div class="col-md-5">
				<input id="textinput" name="revDescM" type="text" placeholder="" class="form-control input-md" maxlength="50" required>
			</div>
		</div>
		<!-- Select Basic -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="selectbasic">Editorial</label>
			<div class="col-md-4">
				<select id="selectbasic" name="revEditorial" class="form-control" required>
				    	  #{list items:editoriales, as:'editorial'}
				      		<option value="${editorial.ideditorial}">${editorial.nombreeditorial}</option>	
				      	  #{/list}
				</select>
			</div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Fecha de publicacion</label>
			<div class="col-md-4 input-group date" id="datetimepicker1" data-date-format="DD/MMM/YYYY" style="padding-left: 15px;">
				<input id="presFechaIn" name="revFechaPub" type="text" placeholder="" class="form-control input-md" value="" required>
				<span class="input-group-addon">
					<span class="glyphicon-calendar glyphicon"></span>
                </span>
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Precio</label>
			<div class="col-md-4">
				<input id="textinput" name="revPrecio" type="text" placeholder="" class="form-control input-md" pattern="^[0-9]+(\.[0-9]+)?$" required >
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Lugar de edicion</label>
			<div class="col-md-4">
				<input id="textinput" name="revLugarEd" type="text" placeholder="" class="form-control input-md" maxlength="50" required>
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Descripción de Hemerografia</label>
			<div class="col-md-4">
				<input id="textinput" name="revDescH" type="text" placeholder="" class="form-control input-md" maxlength="50" required>
			</div>
		</div>
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Titulo</label>
			<div class="col-md-4">
				<input id="textinput" name="revTitulo" type="text" placeholder="" class="form-control input-md" 
				pattern="[a-zA-Z\s_-]{3,50}$" title="Solo puede contener letras y espacios, maximo 50" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Edicion</label>
			<div class="col-md-4">
				<input id="textinput" name="revEdicion" type="text" placeholder="" class="form-control input-md" pattern="[0-9]{1,9}$" required>
			</div>
		</div>
		
		
		<!-- Button (Double) -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="guardarRevista"></label>
			<div class="col-md-8">
				<button type="submit" id="guardarRevista" name="guardarRevista" class="btn btn-success">Guardar</button>
				<button id="cancelarRevista" name="cancelarRevista" class="btn btn-danger">Cancelar</button>
			</div>
		</div>
	</fieldset>
</form>


<script type="text/javascript">
    $(function () {
        $('#datetimepicker1').datetimepicker({
            pickTime: false
        });
        
    });
    
 </script>
