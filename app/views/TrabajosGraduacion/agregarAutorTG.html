#{extends 'main.html' /}
#{set title:'Agregar Autor TG' /}

<form class="form-horizontal" action="/material/tg/guardarAutor"  method="POST">
	<fieldset>		
		<!-- Form Name -->
		<legend>Agregar Autores - Trabajo de Graduaci√≥n</legend>
			<input name="tgIdM" value="${tg.material.idmaterial}" hidden="">
			<input name="tgIdTg" value="${tg.idtg}" hidden="">
		
		<!-- Select Basic -->
		 <div class="form-group">	  					
			  <label class="col-md-4 control-label" for="tgUbicaM" align="left" >Nombre:</label>
			  <div class="col-md-3"> 
			  <input id="tgCD" name="nomAutorTG" placeholder="" class="form-control input-md" type="text" required="" maxlength="50">
			 </div>
		 </div>	
		 							 
		 <div class="form-group">			
			 <label class="col-md-4 control-label" for="tgUbicaM" align="left">Apellido:</label>	
			  <div class="col-md-3"> 				
			 <input id="tgCD" name="apeAutorTG" placeholder="" class="form-control input-md" type="text" required="" maxlength="50">
			 </div>			
		</div>	
		 	   		
		<div class="form-group">			  					
			 <label class="col-md-4 control-label" for="tgUbicaM" align="left">Direccion:</label>
			 <div class="col-md-3"> 
			 <input id="tgCD" name="direcAutorTG" placeholder="" class="form-control input-md" type="text" maxlength="50">
			 </div> 				
		</div>
		
	 	<div class="form-group">					  					
			 <label class="col-md-4 control-label" for="telAutorTG" align="left">Telefono:</label>
			 <div class="col-md-2"> 
			 <input id="telAutorTG" name="telAutorTG" placeholder="" class="form-control input-md" type="text" maxlength="9">
			 </div>
		</div>	
		
		<!-- Button (Double) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="guardarTG"></label>
		  <div class="col-md-8">
		    <button id="guardarTG" name="guardarTG" class="btn btn-success">Guardar</button>
		    <button id="cancelarTG" name="cancelarTG" class="btn btn-danger">Cancelar</button>
		  </div>
		</div>
	</fieldset>
</form>
