#{extends 'main.html' /}
#{set title:'Nuevo Profesor' /}

<form class="form-horizontal" action="/profesor/guardar"  method="POST">
	<fieldset>
	
		<!-- Form Name -->
		<legend>Nuevo Profesor</legend>
		
		<legend>Datos de Usuario</legend>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="nombres">Nombres del Profesor</label>  
		  <div class="col-md-4">
		  <input id="nombres" name="nombresP" type="text" placeholder="" class="form-control input-md" required="" maxlength="50">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="apellidos">Apellidos del Profesor</label>  
		  <div class="col-md-4">
		  <input id="apellidos" name="apellidosP" type="text" placeholder="" class="form-control input-md" required="" maxlength="50">
		    
		  </div>
		</div>
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="genero">Genero</label>
		  <div class="col-md-4">
		    <select id="genero" name="generoP" class="form-control">
		      <option value="M">Masculino</option>
		      <option value="F">Femenino</option>
		    </select>
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="username">Nombre de Usuario</label>  
		  <div class="col-md-4">
		  <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required="" maxlength="25">
		    
		  </div>
		</div>
		
		<!-- Password input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="password">Password Input</label>
		  <div class="col-md-4">
		    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="" maxlength="25">
		    
		  </div>
		</div>
		
		
		<legend>Datos de Prestamista</legend>
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="bibliotecologo">Bibliotecologo que registra</label>
		  <div class="col-md-4">
		    <select id="bibliotecologo" name="bibliotecologo" class="form-control">
		    	 #{list items:bibliotecologos, as:'bibliotecologo'}
		      		<option value="${bibliotecologo.idbiblio}">${bibliotecologo.usuario.nombres} ${bibliotecologo.usuario.apellidos}</option>	
		      	  #{/list}
		    </select>
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="movil">Telefono Movil</label>  
		  <div class="col-md-4">
		  <input id="movil" name="telmovilP" type="text" placeholder="" class="form-control input-md" required="" maxlength="9">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="fijo">Telefono Fijo</label>  
		  <div class="col-md-4">
		  <input id="fijo" name="telfijoP" type="text" placeholder="" class="form-control input-md" required="" maxlength="9">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="direccion">Direccion</label>  
		  <div class="col-md-4">
		  <input id="direccion" name="direccionP" type="text" placeholder="" class="form-control input-md" required="" maxlength="50">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="correo">Correo</label>  
		  <div class="col-md-4">
		  <input id="correo" name="correoP" type="email" placeholder="" class="form-control input-md" required="" maxlength="50">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="documento">Nº de Documento</label>  
		  <div class="col-md-4">
		  <input id="documento" name="documentoP" type="text" placeholder="" class="form-control input-md" required="" maxlength="15">
		    
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="fechasusc">Fecha Suscripcion</label>  
		  <div class="col-md-4 input-group date" id="fechaSusc" data-date-format="DD/MM/YYYY" style="padding-left: 15px;">
		  <input id="fechasusc" name="fechasusc" type="text" placeholder="" class="form-control input-md" required="" readonly>
		  <span class="input-group-addon">
			<span class="glyphicon-calendar glyphicon"></span>
          </span>  
		  </div>
		</div>
		
		<!-- Multiple Radios -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="carnet">Carnet Entregado</label>
		  <div class="col-md-4">
		  <div class="radio">
		    <label for="carnet-0">
		      <input type="radio" name="carnet" id="carnet-0" value="0" checked="checked">
		      No
		    </label>
			</div>
		  <div class="radio">
		    <label for="carnet-1">
		      <input type="radio" name="carnet" id="carnet-1" value="1">
		      Si
		    </label>
			</div>
		  </div>
		</div>
		
		<legend>Datos de Profesor</legend>
		
		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="infra">Codigo Infraestructura</label>
		  <div class="col-md-4">
		    <select id="infra" name="infra" class="form-control">
		    	 #{list items:instituciones, as:'institucion'}
		      		<option value="${institucion.codinfraestructura}">${institucion.nombreinstitucion}</option>	
		      	  #{/list}
		    </select>
		  </div>
		</div>
		
		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="carrera">Extension Telefonica</label>  
		  <div class="col-md-4">
		  <input id="carrera" name="exTel" type="text" placeholder="" class="form-control input-md" required="" maxlength="10">
		    
		  </div>
		</div>
		
		<!-- Button (Double) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="guardar"></label>
		  <div class="col-md-8">
		    <button type="submit" id="guardar" name="guardar" class="btn btn-success">Guardar</button>
		    <button id="cancelar" name="cancelar" class="btn btn-danger">Cancelar</button>
		  </div>
		</div>
		
	</fieldset>
</form>

<script type="text/javascript">
    $(function () {
        $('#fechaSusc').datetimepicker({
            pickTime: false
        });
    });
</script>
